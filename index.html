
<!DOCTYPE html>
<html lang="de" class="theme-military">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTV - Taktisches Totalversagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* THEME DEFINITIONS */
        .theme-military {
            --primary: #4b5320;
            --primary-light: #6b7340;
            --accent: #facc15;
            --accent-glow: rgba(250, 204, 21, 0.4);
            --bg-deep: #141612;
            --bg-offset: #1a1d17;
            --card-bg: rgba(30, 35, 25, 0.85);
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --border: rgba(75, 83, 32, 0.3);
            --noise-opacity: 0.05;
            --scanline-opacity: 0.03;
        }

        .theme-normal {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --bg-deep: #0a0a0a;
            --bg-offset: #171717;
            --card-bg: rgba(23, 23, 23, 0.8);
            --text-main: #fafafa;
            --text-muted: #a3a3a3;
            --border: rgba(255, 255, 255, 0.1);
            --noise-opacity: 0.01;
            --scanline-opacity: 0.005;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
            transition: background-color 0.5s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            margin: 0;
            transition: color 0.3s ease, background-color 0.5s ease;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: var(--noise-opacity);
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        h1, h2, h3, .font-oswald {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .text-glow {
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary {
            background-color: var(--primary);
            border: 1px solid var(--primary-light);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-2px);
        }

        .btn-accent {
            background-color: var(--accent);
            color: var(--bg-deep);
            font-weight: 800;
            transition: all 0.3s ease;
        }

        .btn-accent:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, var(--scanline-opacity)), transparent);
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: reveal 0.4s ease-out forwards;
        }
    </style>
